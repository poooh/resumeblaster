<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>

.box__error {display: none; }

    background-image: url("https://www.franklinarts.com/media/artwork-primary/AQUA-Panoramic-Beach-Franklin-Arts.jpg");

    <title>Resume Blaster-Prototype-</title>
    <!-- Font Icon --->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">
    <title>Transmiting..</title>
</head>
<body>
<fieldset class ="R2">
	<legend>Resume Blaster</legend>
	<div class="form-group">
				<form action="{{ url_for('companies') }}" method="GET" name="add_company" id="add_company">
					<div class="table-responsive">
						<table class="table table-bordered" id="dynamic_field">
							<tr>
								<td><input type = "text" name = "company0" placeholder = "Enter Company Name" class = "form-control name_list" /></td>
								<td><input type="text" name="compemail0" placeholder="Enter company email" class="form-control name_list" /></td>
							    <td><button type="button" name="add" id="add" class="btn btn-success">Add More</button></td>
							</tr>
						</table>
					</div>
					<input type="submit" value="SAVE" class="btn btn-primary">
				</form>
			</div>
			<div>
				<fieldset> 
					<span style="color:red;font-weight:bold; background-color:black; font-width: 300; font-height: 200;  " >{{compenamelist}}</span>
				</fieldset>
			</div>

			<div>{{error}}</div>
	</body>

<div class="text-center" style="align-self: flex center">
            <div style= "float: right; width: 90px">
                <strong> {{ filedata }} </strong>
            </div>
</div>
<form action="{{ url_for('upload') }}" method="GET" enctype="multipart/form-data" >
    <label class="btn btn-default btn-file">
        Browse <input <input type="file" name="file" style="display: none;">
    </label>
    <input type="submit" value="Upload your file" class="btn btn-primary">
</form>

<form action="{{ url_for('send_mail') }}" method="GET" enctype="multipart/form-data" >
    <input type="submit" value="sendAll" class="btn btn-primary">
</form>


</fieldset>

<script>
$(document).ready(function(){
	var i=0;
	$('#add').click(function(){
		i++;
		$('#dynamic_field').append('<tr id="row'+i+'"><td> <input type="text" name = company'+i+' placeholder="Enter company name" class="form-control name_list" /</td><td><input type="text" name = compemail'+i+' placeholder="Enter company email" class="form-control name_list" /</td><td><button type="button" name="remove" id="'+i+'" class="btn btn-danger btn_remove">X</button></td></tr>');
	});
	
	$(document).on('click', '.btn_remove', function(){
		var button_id = $(this).attr("id"); 
		$('#row'+button_id+'').remove();
	});
	
});
</script>

</body>

</fieldset>
</body>
</html>
